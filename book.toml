[book]
title = "The Big Book of Compression Algorithms"
authors = ["CloudStreet"]
description = "Everything compresses differently. A survey of the major algorithms — Huffman to Zstandard, lossless to lossy, zip files to video codecs — covering mechanics, tradeoffs, and ideal contexts. Closes with a bonus section on why LLMs are, at their core, just really expensive lossy compressors."
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
site-url = "/The-Big-Book-of-Compression-Algorithms/"
git-repository-url = "https://github.com/cloudstreet-dev/The-Big-Book-of-Compression-Algorithms"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/cloudstreet-dev/The-Big-Book-of-Compression-Algorithms/edit/main/{path}"
default-theme = "navy"
preferred-dark-theme = "navy"
copy-fonts = true
no-section-label = false

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
